<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance - Jeevan Foundation</title>
    <link rel="icon" type="icon/png" href="./assets/img/favicon.ico.png">
    <meta name="description" content="We're performing scheduled maintenance. We'll be back soon!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .maintenance-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .maintenance-blob {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .maintenance-blob-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            right: -200px;
        }

        .maintenance-blob-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -100px;
        }

        .maintenance-blob-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
        }

        .maintenance-card {
            background: var(--white);
            border-radius: 2rem;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 560px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
        }

        .maintenance-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--accent) 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .maintenance-icon svg {
            width: 50px;
            height: 50px;
            color: var(--white);
        }

        .maintenance-title {
            font-family: var(--heading);
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .maintenance-subtitle {
            color: var(--text-muted);
            font-size: 1.125rem;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .maintenance-timer {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .timer-item {
            background: var(--cream);
            border-radius: 1rem;
            padding: 1.25rem 1.5rem;
            min-width: 80px;
        }

        .timer-value {
            font-family: var(--numbers);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .timer-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }

        .maintenance-form {
            display: flex;
            gap: 0.75rem;
            max-width: 400px;
            margin: 0 auto 2rem;
        }

        .maintenance-input {
            flex: 1;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--body);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: border-color 0.2s;
        }

        .maintenance-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .maintenance-btn {
            padding: 0.875rem 1.5rem;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: var(--body);
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .maintenance-btn:hover {
            background: var(--primary-dark);
        }

        .maintenance-social {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            width: 44px;
            height: 44px;
            background: var(--cream);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            transition: all 0.2s;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--white);
        }

        .maintenance-footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .maintenance-card {
                padding: 3rem 1.5rem;
            }

            .maintenance-timer {
                gap: 0.5rem;
            }

            .timer-item {
                padding: 1rem;
                min-width: 60px;
            }

            .timer-value {
                font-size: 1.5rem;
            }

            .maintenance-form {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    
    <div class="maintenance-page">
        <div class="maintenance-blob maintenance-blob-1"></div>
        <div class="maintenance-blob maintenance-blob-2"></div>
        <div class="maintenance-blob maintenance-blob-3"></div>

        <div class="maintenance-card">
            <div class="maintenance-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <h1 class="maintenance-title">We'll Be Back Soon!</h1>
            <p class="maintenance-subtitle">Our website is currently undergoing scheduled maintenance. We're working
                hard to improve your experience.</p>

            <div class="maintenance-timer">
                <div class="timer-item">
                    <div class="timer-value" id="hours">02</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-item">
                    <div class="timer-value" id="minutes">45</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-item">
                    <div class="timer-value" id="seconds">30</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>

            <p style="color: var(--text-muted); font-size: 0.9375rem; margin-bottom: 1.5rem;">Get notified when we're
                back:</p>
            <form class="maintenance-form" onsubmit="handleNotify(event)">
                <input type="email" class="maintenance-input" placeholder="Enter your email" required>
                <button type="submit" class="maintenance-btn">Notify Me</button>
            </form>

            <div class="maintenance-social">
                <a href="#" class="social-link">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z" />
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z" />
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="maintenance-footer">
            <p>&copy; 2026 Jeevan Foundation. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Countdown timer
        let totalSeconds = 2 * 60 * 60 + 45 * 60 + 30; // 2h 45m 30s

        function updateTimer() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (totalSeconds > 0) {
                totalSeconds--;
            }
        }

        setInterval(updateTimer, 1000);

        function handleNotify(e) {
            e.preventDefault();
            alert('Thank you! We\'ll notify you when we\'re back online.');
        }
    </script>
</body>

</html>
