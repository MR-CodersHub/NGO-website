<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jeevan Foundation</title>
    <link rel="icon" type="icon/png" href="./assets/img/favicon.ico.png">
    <meta name="description"
        content="Login to your Jeevan Foundation account to manage donations and volunteer activities.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            opacity: 0.06;
            border-radius: 50%;
            filter: blur(80px);
        }

        .auth-blob-1 {
            top: -150px;
            right: -100px;
        }

        .auth-blob-2 {
            bottom: -200px;
            left: -150px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            padding: 2.25rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            font-family: var(--heading);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--body);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 92, 99, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
        }

        .form-checkbox input {
            width: 1rem;
            height: 1rem;
            accent-color: var(--primary);
        }

        .form-link {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--body);
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: var(--body);
            background: var(--white);
            color: var(--text);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(13, 92, 99, 0.02);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
            text-decoration: none;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-home:hover {
            color: var(--primary);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
            display: flex;
            align-items: center;
            outline: none;
        }

        .toggle-password:hover {
            color: var(--primary);
        }
    
        /* Role Switcher */
        .role-switcher {
            display: flex;
            background: #f1f5f9;
            border-radius: 0.75rem;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
            gap: 0.25rem;
        }

        .role-tab {
            flex: 1;
            padding: 0.6rem 1rem;
            border: none;
            background: transparent;
            border-radius: 0.625rem;
            font-family: var(--body);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.25s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .role-tab.active {
            background: var(--white);
            color: var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .role-tab svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .demo-hint {
            background: linear-gradient(135deg, rgba(13, 92, 99, 0.06), rgba(13, 92, 99, 0.03));
            border: 1px solid rgba(13, 92, 99, 0.15);
            border-radius: 0.625rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.8125rem;
            color: var(--text-muted);
            display: flex;
            align-items: flex-start;
            gap: 0.625rem;
        }

        .demo-hint svg {
            flex-shrink: 0;
            color: var(--primary);
            margin-top: 1px;
        }

        .demo-hint strong {
            color: var(--primary);
        }

        .demo-hint code {
            background: rgba(13, 92, 99, 0.1);
            color: var(--primary);
            padding: 0.1rem 0.35rem;
            border-radius: 0.25rem;
            font-family: monospace;
            font-size: 0.8rem;
        }

        .auth-btn {
            position: relative;
            overflow: hidden;
        }

        .auth-btn .btn-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.4);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            flex-shrink: 0;
        }

        .auth-btn.loading .btn-text { display: none; }
        .auth-btn.loading .btn-spinner { display: block; }
        .auth-btn.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            pointer-events: none;
            opacity: 0.85;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.625rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #dc2626;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-msg.show {
            display: flex;
        }
    </style>
</head>

<body>
    <!-- Global Nav Removed for Auth Focus -->


    <div class="auth-page">
        <div class="auth-blob auth-blob-1"></div>
        <div class="auth-blob auth-blob-2"></div>

        <div class="auth-card">
            <a href="index.html" class="auth-logo">Jeevan Foundation</a>
            <p class="auth-subtitle">Welcome back! Please sign in to continue.</p>

                        <!-- Role Switcher -->
            <div class="role-switcher" role="tablist" aria-label="Login as">
                <button class="role-tab active" id="tabUser" role="tab" aria-selected="true" onclick="switchRole('user')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                    User Login
                </button>
                <button class="role-tab" id="tabAdmin" role="tab" aria-selected="false" onclick="switchRole('admin')">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    Admin Login
                </button>
            </div>

            <!-- Demo Credential Hint -->
            <div class="demo-hint" id="demoHint">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                <span id="demoHintText"><strong>Demo:</strong> Use any email & password to log in as a regular user.</span>
            </div>

            <!-- Error Message -->
            <div class="error-msg" id="loginError">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></svg>
                <span id="loginErrorText">Invalid credentials. Please try again.</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password"
                            required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label class="form-checkbox">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                    <a href="#" class="form-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-spinner"></span>
                </button>
            </form>

            <div class="auth-divider"><span>or continue with</span></div>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="social-btn" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>

                <button class="social-btn" id="appleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.31 4-1.12 1.55.19 3.51 1.33 4.38 2.5-3.7 1.83-3.06 6.84.41 8.27-.47 1.4-1.84 3.96-3.87 2.58zM12.98 4.08c-.75-1.3 1.16-3.04 2.37-3.08.77 1.48-1.54 3.4-2.37 3.08z" />
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html" class="form-link">Sign up</a>
            </p>
        </div>
    </div>

    <!-- Footer removed as per request -->


    <script src="src/js/auth.js"></script>
    <script src="src/js/main.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (Auth.isAuthenticated()) {
                window.location.href = 'user-dashboard.html';
            }
        });

        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('svg');

            if (input.type === 'password') {
                input.type = 'text';
                // Switch to eye-off icon
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                // Switch back to eye icon
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

                // --- Role-Based Login Logic ---
        let currentRole = 'user';

        function switchRole(role) {
            currentRole = role;

            // Update tab active states
            document.getElementById('tabUser').classList.toggle('active', role === 'user');
            document.getElementById('tabAdmin').classList.toggle('active', role === 'admin');

            // Update ARIA attributes
            document.getElementById('tabUser').setAttribute('aria-selected', role === 'user');
            document.getElementById('tabAdmin').setAttribute('aria-selected', role === 'admin');

            // Update hint text and auto-fill credentials
            const hintText = document.getElementById('demoHintText');
            if (role === 'admin') {
                hintText.innerHTML = '<strong>Admin Demo:</strong> Email: <code>admin@gmail.com</code> &nbsp; Password: <code>admin123</code>';
                document.getElementById('email').value = 'admin@gmail.com';
                document.getElementById('password').value = 'admin123';
            } else {
                hintText.innerHTML = '<strong>Demo:</strong> Use any email &amp; password to log in as a regular user.';
                if (document.getElementById('email').value === 'admin@gmail.com') {
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }
            }

            // Clear any errors on tab switch
            hideLoginError();
        }

        function showLoginError(msg) {
            const box = document.getElementById('loginError');
            document.getElementById('loginErrorText').textContent = msg;
            box.classList.add('show');
        }

        function hideLoginError() {
            const box = document.getElementById('loginError');
            if (box) box.classList.remove('show');
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            hideLoginError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                showLoginError('Please enter both email and password.');
                return;
            }

            // Show spinner / loading state
            btn.classList.add('loading');

            // Simulate async login (600ms delay for UX polish)
            setTimeout(function () {
                btn.classList.remove('loading');

                const result = Auth.login(email, password);

                if (result.success) {
                    const user = result.user;
                    // Role-based redirect
                    if (user && (user.role === 'admin' || user.email === 'admin@gmail.com')) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = result.redirect || 'user-dashboard.html';
                    }
                } else {
                    showLoginError(result.error || 'Login failed. Please check your credentials.');
                }
            }, 600);
        });

        // Handle Google sign-in (simulated)
        document.getElementById('googleBtn').addEventListener('click', function () {
            const result = Auth.signup({
                firstName: 'Google',
                lastName: 'User',
                email: 'user@gmail.com',
                role: 'donor'
            });

            if (result.success) {
                window.location.href = 'user-dashboard.html';
            }
        });

        // Handle Apple sign-in (simulated)
        document.getElementById('appleBtn').addEventListener('click', function () {
            const result = Auth.signup({
                firstName: 'Apple',
                lastName: 'User',
                email: 'apple@example.com',
                role: 'donor'
            });

            if (result.success) {
                window.location.href = 'user-dashboard.html';
            }
        });
    </script>
</body>

</html>
