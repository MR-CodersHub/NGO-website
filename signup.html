<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jeevan Foundation</title>
    <link rel="icon" type="icon/png" href="./assets/img/favicon.ico.png">
    <meta name="description" content="Create your Jeevan Foundation account to start making a difference.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Playfair+Display:wght@600;700&family=Rubik:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--beige) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: var(--primary);
            opacity: 0.06;
            border-radius: 50%;
            filter: blur(80px);
        }

        .auth-blob-1 {
            top: -150px;
            right: -100px;
        }

        .auth-blob-2 {
            bottom: -200px;
            left: -150px;
        }

        .auth-card {
            background: var(--white);
            border-radius: 1.5rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            padding: 2.25rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            font-family: var(--heading);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 0.5rem;
            display: block;
            text-decoration: none;
        }

        .auth-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--body);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(13, 92, 99, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            font-family: var(--body);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            background: var(--white);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .form-checkbox input {
            width: 1rem;
            height: 1rem;
            margin-top: 0.15rem;
            accent-color: var(--primary);
        }

        .form-link {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--body);
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .auth-divider span {
            padding: 0 1rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem;
            font-size: 0.9375rem;
            font-weight: 500;
            font-family: var(--body);
            background: var(--white);
            color: var(--text);
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(13, 92, 99, 0.02);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9375rem;
            text-decoration: none;
            transition: color 0.2s;
            z-index: 10;
        }

        .back-home:hover {
            color: var(--primary);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af;
            padding: 0;
            display: flex;
            align-items: center;
            outline: none;
        }

        .toggle-password:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <!-- Global Nav Removed for Auth Focus -->


    <div class="auth-page">
        <div class="auth-blob auth-blob-1"></div>
        <div class="auth-blob auth-blob-2"></div>

        <div class="auth-card">
            <a href="index.html" class="auth-logo">Jeevan Foundation</a>
            <p class="auth-subtitle">Join our community and make a difference today.</p>

            <form id="signupForm">
                <div class="form-row-2">
                    <div class="form-group">
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+91 98765 43210">
                </div>

                <div class="form-group">
                    <label class="form-label" for="role">I want to</label>
                    <select id="role" class="form-select">
                        <option value="donor">Donate to causes</option>
                        <option value="volunteer">Volunteer my time</option>
                        <option value="both">Both donate and volunteer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Create a strong password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <label class="form-checkbox">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="terms.html" class="form-link">Terms of Service</a> and <a
                            href="policy.html" class="form-link">Privacy Policy</a></span>
                </label>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="auth-divider"><span>or sign up with</span></div>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <button class="social-btn" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Continue with Google
                </button>

                <button class="social-btn" id="appleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.31 4-1.12 1.55.19 3.51 1.33 4.38 2.5-3.7 1.83-3.06 6.84.41 8.27-.47 1.4-1.84 3.96-3.87 2.58zM12.98 4.08c-.75-1.3 1.16-3.04 2.37-3.08.77 1.48-1.54 3.4-2.37 3.08z" />
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <p class="auth-footer">
                Already have an account? <a href="login.html" class="form-link">Sign in</a>
            </p>
        </div>
    </div>

    <!-- Footer removed as per request -->


    <script src="src/js/auth.js"></script>
    <script src="src/js/main.js"></script>
    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function () {
            if (Auth.isAuthenticated()) {
                window.location.href = 'user-dashboard.html';
            }
        });

        // Toggle Password Visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('svg');
            
            if (input.type === 'password') {
                input.type = 'text';
                // Switch to eye-off icon
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                // Switch back to eye icon
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Simulate signup with Auth module
            const result = Auth.signup({
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                role: role
            });

            if (result.success) {
                alert('Account created successfully! Redirecting to dashboard...');
                window.location.href = 'user-dashboard.html';
            } else {
                alert('Signup failed: ' + result.error);
            }
        });

        // Handle Google sign-up (simulated)
        document.getElementById('googleBtn').addEventListener('click', function () {
            const result = Auth.signup({
                firstName: 'Google',
                lastName: 'User',
                email: 'user@gmail.com',
                role: 'donor'
            });

            if (result.success) {
                window.location.href = 'user-dashboard.html';
            }
        });

        // Handle Apple sign-up (simulated)
        document.getElementById('appleBtn').addEventListener('click', function () {
            const result = Auth.signup({
                firstName: 'Apple',
                lastName: 'User',
                email: 'apple@example.com',
                role: 'donor'
            });

            if (result.success) {
                window.location.href = 'user-dashboard.html';
            }
        });
    </script>
</body>

</html>
